<div fxLayout="column" fxFill>
  <tft-header
    role="header"
    (menuClicked)="sidenav.toggle()"
    [title]="'Demo Co'"
    [subtitle]="subtitle$ | async">
  </tft-header>

  <mat-sidenav-container fxFlex aria-live="main content">

    <mat-sidenav #sidenav>
      <tft-sidenav-list
        [sections]="linksToExamples"
        (itemClicked)="onLinkSelected($event)">
      </tft-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-container">

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
